<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Princess Fiona Antonio | Certificates</title>

  <link rel="stylesheet" href="certificate.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Press+Start+2P&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="vanta-bg"></div>

  <nav class="navibar">
    <div class="name">Fio</div>
    <button class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about-me.html">About Me</a>
      <a href="tech-stack.html">Tech Stack</a>
      <a href="certificate.html" class="active">Certificates</a>
      <a href="contact.html">Contact Me</a>
    </div>
  </nav>

  <div class="box">
    <h1>Certificates</h1>

    <div class="certificate-container">
      <div class="certificate-box">
        <h3>Microsoft Office Specialist: PowerPoint (2019)</h3>
        <img src="images/ppt.png" alt="Certificate" data-bs-toggle="modal" data-bs-target="#certificateModal" onclick="zoomImage(this)">
      </div>

      <div class="certificate-box">
        <h3>Oracle Java Certificate</h3>
        <img src="images/oop.png" alt="Certificate" data-bs-toggle="modal" data-bs-target="#certificateModal" onclick="zoomImage(this)">
      </div>
    </div>
  </div>

  <div class="modal fade" id="certificateModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-body p-0">
          <img id="modalImage" src="" class="img-fluid w-100" alt="Zoomed Certificate">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function zoomImage(imgElement) {
      document.getElementById('modalImage').src = imgElement.src;
    }

    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('active');
    }
  </script>
</body>
</html>
