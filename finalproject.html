<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: url('background-gif.gif') no-repeat center center fixed;
            background-size: cover;
        }
        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }
        main {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <main>
        <section class="profile">
            <img src="1000020645.jpg" alt="Self Portrait">
        </section>
        <section class="nama">
            <h1>Princess Fiona Antonio</h1>
        </section>
    </main>
</body>
</html>
